<table>
    <tr>
      <th>Name</th>
      <th>User Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Phone Number</th>
      <th>Company</th>
    </tr>
    <tr *ngFor="let user of infolist;">
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address.street}},{{user.address.suite}},{{user.address.city}},{{user.address.zipcode}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.company.name}}</td>
    </tr>
    
  </table>
